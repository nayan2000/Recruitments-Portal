{% extends 'recportal/base.html' %}

{% block title %}
  <title> Recruitments Portal -- Assess </title>
  <style>
    .desc
      {
        height: 50px;
        width: 500px;
        resize: both;
        background-color: #f5f5f5;
      }
  </style>
{% endblock %}

{% block content %}
<br>
<div class="container">
  <form method="post" action="{% url 'recportal:assess' first_name=candidate.first_name last_name=candidate.last_name %}" id="assess">
    {% csrf_token %}
    <h3 class="center-align"> Assess {{candidate.first_name}} {{candidate.last_name}} </h3>
    <br>
    <table>
      <tr>
        <td class="teamtd"> <label for="team"> Team: </label> </td>
        <td>
            <div class="input-field">
              <select form="assess" name="team" class="browser-default grey lighten-4" required>
                <option value="App Dev">App Dev</option>
                <option value="Backend">Backend</option>
                <option value="Frontend">Frontend</option>
                <option value="Graphics">Graphics</option>
                <option value="Video">Video</option>
              </select>
            </div>
        </td>
        <!-- <td> <input type="text" name="team" maxlength="10" required /> </td> -->
      </tr>
    </table>

    <br><br><br>

    <h4 class="center-align"> Task Details </h4>

    <table>
      <tr>
        <td> <label for="title"> Title: </label> </td>
        <td> <input type="text" name="title" maxlength="50" required /> </td>
      </tr>
      <tr>
        <td> <label for="issuing_date"> Issuing Date: </label> </td>
        <td> <input type="date" name="issuing_date" required /> </td>
      </tr>
      <tr>
        <td> <label for="due_date"> Due Date: </label> </td>
        <td> <input type="date" name="due_date" /> </td>
      </tr>
      <tr>
        <td> <label for="description"> Description: </label> </td>
        <td> <textarea name="description" maxlength="100" class="desc" form="assess" required></textarea> </td>
      </tr>
      <tr>
        <td> <label for="rubric"> Rubric (optional): </label> </td>
        <td> <input type="file" name="rubric" /> </td>
      </tr>
    </table>

    <br><br>

    <div class="center-align">
      <input type="submit" value="Create Assessment" class="btn-large yellow lighten-1 grey-text">
    </div>

    <br>

  </form>
</div>
{% endblock %}
